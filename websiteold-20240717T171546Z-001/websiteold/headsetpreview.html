    <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
* {
  margin: 0px;
  padding: 0px;
  font-family: "Poppins", sans-serif;
  box-sizing: border-box;
}

body {
  background: #fff;
}

.heads {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 80px;
    cursor: pointer;
    height: 80px;
    margin-bottom: 32%;
    color: white;
    position: absolute;
    margin-left: 49%;
}

.heads h2{
    text-shadow: 2px 2px black;

}

.shoppingBasket {
    position: absolute;
    margin-left: 60%;
}

.shoppingBasket .quantity {
    background-color: red;
    color: #fff;
    border-radius: 50%;
    padding: 0 8px;
    position: absolute;
    top: -15px;
    left: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    column-gap: 25px;
    row-gap: 25px;
    margin: 10px 30px;
    padding: 0 55px;
    margin-top: 10%;
    margin-left: -5%;
}

.products .item {
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0px 50px black;
    letter-spacing: 1px;
    width: 250px;
    height: 320px;
    margin-left: 70%;
    margin-top: 20%;
}

.products .item img {
    height: 150px;
    filter: drop-shadow(10px 10px 5px #d3d3d3);
    width: 170px;
}

.products .price {
    align-items: center;
    margin-left: 28%;
    color: lightgray;
}

.products .item img:hover {
    scale: 1.2;
    transition: 0.5s;
}

.products .item .name {
    font-weight: 600;
    text-shadow: 2px 2px black;
    font-size: 18px;
}

.products .item button {
    background-color: black;
    color: gold;
    padding: 5px 15px;
    border-radius: 20px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    outline: none;
}

.cart {
    position: fixed;
    top: 0;
    left: 100%;
    width: 400px;
    background: linear-gradient(rgba(7, 64, 187, 0.993), rgba(0, 0, 0, 0.452));
    height: 85vh;
    transition: 0.5s;
    margin-top: 8%;
}

.cart h3 {
    font-weight: 100;
    text-align: center;
    color: white;
    margin-top: 10px;
    text-shadow: 2px 2px black;
}

.cart .checkout {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}

.cart .checkout div {
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    background-color: gold;
}

.cart .checkout div {
    color: black;
}

.cart .checkout div:nth-child(2) {
    background-color: lightgray;
    color: black;
}

.active .cart {
    left: calc(100% - 400px);
}

.fa-star {
    color: #ff9c1a;
}

.productList {
    padding: 15px;
    height: auto;
}

.productList li {
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: #fff;
    row-gap: 10px;
    margin-bottom: 20px;
    border-bottom: 1px solid;
}

.productList li img {
    width: 50px;
    background: #fff;
}

.productList li div {
    display: flex;
    align-items: center;
    justify-content: center;
}

.productList li button {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: none;
    outline: none;
}

.productList li .count {
    padding: 10px;
}

.total-link {
    display: block;
    text-decoration: none;
}

.total {
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    background-color: gold;
    color: black;
}

    </style>

    <script>

let ArrProducts = [
            {
                id: 1,
                name: "PLEXTONE",
                image: "plextone.jpeg",
                price: "1299", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 2,
                name: "ONIKUMA",
                image: "onikuma.png",
                price: "1159", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 3,
                name: "APPLE",
                image: "apple.jpg",
                price: "9980", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 4,
                name: "LEGION",
                image: "legion.jpg",
                price: "1750", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 5,
                name: "RAZER",
                image: "razer.jpg",
                price: "2195", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 6,
                name: "MSI",
                image: "msi.jpg",
                price: "1598", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 7,
                name: "LOGITECH",
                image: "logitech.jpg",
                price: "2795", // Corrected to remove comma
                rating: 5,
            },
            {
                id: 8,
                name: "ROG",
                image: "rog.jpg",
                price: "7680", // Corrected to remove comma
                rating: 5,
            },
        ];

        const body = document.querySelector('body'),
            products = document.querySelector(".products"),
            shoppingBasket = document.querySelector(".shoppingBasket"),
            closeCart = document.querySelector(".close"),
            productList = document.querySelector(".productList"),
            quantity = document.querySelector(".quantity"),
            total = document.querySelector(".total");

        let checkOutList = [];

        shoppingBasket.onclick = () => {
            body.classList.add("active");
        };
        closeCart.onclick = () => {
            body.classList.remove("active");
        };

        function onInIt() {
            ArrProducts.forEach((item, key) => {
                let div = document.createElement("div");
                div.classList.add("item");

                let star = "";
                for (let i = 0; i < item.rating; i++) {
                    star += `<i class="fa fa-star"></i>`;
                }

                div.innerHTML = `
                    <img src="images/${item.image}" />
                    <div class="name">${item.name}</div>
                    <div>${star}</div>
                    <div class="price"><small>₱</small>${item.price}</div>
                    <button onclick="addToCart(${key})"><i class="fa fa-cart-plus"></i> Add List</button>
                `;

                products.appendChild(div);
            });
        }
        onInIt();

        function addToCart(Id) {
            if (checkOutList[Id] == null) {
                checkOutList[Id] = { ...ArrProducts[Id], quantity: 1 };
            } else {
                checkOutList[Id].quantity += 1;
            }
            reloadCart();
        }

        function reloadCart() {
    productList.innerHTML = "";
    let count = 0;
    let totalPrice = 0;

    checkOutList.forEach((item, key) => {
        if (item) {
            const itemPrice = parseFloat(item.price); // Parse price as float
            totalPrice += itemPrice * item.quantity;
            count += item.quantity;

            let li = document.createElement("li");
            li.innerHTML = `
                <img src="images/${item.image}">
                <div>${item.name}</div>
                <div>₱${itemPrice.toLocaleString()}</div>
                <div>
                    <button onclick="changeQuantity(${key}, ${item.quantity - 1})">-</button>
                    <div class="count">${item.quantity}</div>
                    <button onclick="changeQuantity(${key}, ${item.quantity + 1})">+</button>
                </div>
            `;

            productList.appendChild(li);
        }
    });

    quantity.innerHTML = count;
    total.innerHTML = `<small>Checkout (${count} items): ₱</small>${totalPrice.toLocaleString()}`; // Add comma separator back for display
}

        function changeQuantity(id, quantity) {
            if (quantity == 0) {
                delete checkOutList[id];
            } else {
                checkOutList[id].quantity = quantity;
            }
            reloadCart();
        }
    </script>
