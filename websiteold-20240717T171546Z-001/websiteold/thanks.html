<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .thank-you {
            text-align: center;
            background: white;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .thank-you h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .thank-you p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Thank You for Shopping!</h1>
        <p>Your order has been placed successfully.</p>
    </div>
</body>
</html>
